<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Назначение заказов</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Назначение заказов водителям</h1>
  <div class="flex-container">
    <div class="left">
      <h2>Текущие заказы</h2>
      <div class="block">
        <p>Заказ #1: От ул. Ленина до ул. Пушкина</p>
        <p>Телефон: +7 (123) 456-78-90</p>
        <select>
          <option>Выберите водителя</option>
          <option>Иван Иванов (свободен)</option>
          <option>Петр Петров (свободен)</option>
        </select>
        <button>Назначить</button>
      </div>
      <div class="block alternate-block"> <!-- Чередование цвета для разделения -->
        <p>Заказ #2: От аэропорта до центра</p>
        <p>Телефон: +7 (987) 654-32-10</p>
        <select>
          <option>Выберите водителя</option>
          <option>Иван Иванов (свободен)</option>
          <option>Петр Петров (свободен)</option>
        </select>
        <button>Назначить</button>
      </div>
    </div>
    <div class="right">
      <h2>Список водителей</h2>
      <div class="block">
        <p>Иван Иванов</p>
        <p>Статус: Свободен</p>
      </div>
      <div class="block alternate-block">
        <p>Петр Петров</p>
        <p>Статус: Занят</p>
      </div>
      <div class="block">
        <p>Анна Сидорова</p>
        <p>Статус: Свободен</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
