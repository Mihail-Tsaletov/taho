<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Создание нового заказа</h1>
    <div class="form-container">
        <form>
            <label for="phone">Телефон пользователя:</label>
            <input type="tel" id="phone" placeholder="Введите номер телефона">

            <label for="start">Начальная точка:</label>
            <input type="text" id="start" placeholder="Адрес начала поездки">

            <label for="end">Конечная точка:</label>
            <input type="text" id="end" placeholder="Адрес окончания поездки">

            <button type="submit">Создать заказ</button>
        </form>
    </div>
</div>
</body>
</html>
