<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в админ-панель</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 360px; text-align: center; }
    h2 { color: #2c3e50; margin-bottom: 30px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { width: 100%; padding: 14px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .error { color: #e74c3c; margin: 15px 0; }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Админ-панель Taho</h2>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Номер телефона" required autofocus />
    <input type="password" name="password" placeholder="Пароль" required />
    <div class="error" th:if="${param.error}">Неверный логин или пароль</div>
    <div class="error" th:if="${param.logout}">Вы вышли из системы</div>
    <button type="submit">Войти</button>
  </form>
</div>
</body>
</html>
